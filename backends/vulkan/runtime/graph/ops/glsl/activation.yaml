activation:
  parameter_names_with_default_values:
    OPERATOR: op(X)
    NDIM: 3
    DTYPE: float
  generate_variant_forall:
    DTYPE:
      - VALUE: half
        SUFFIX: half
      - VALUE: float
        SUFFIX: float
  shader_variants:
    - NAME: abs
      OPERATOR: abs(X)
    - NAME: sigmoid
      OPERATOR: 1 / (1 + exp(-1 * X))
    - NAME: tanh
      OPERATOR: tanh(clamp(X, -15.0, 15.0))
